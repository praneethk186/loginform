<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--font awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet"  type="text/css" href="style.css">

</head>
<body>
    <div id="loginContainer">
        <div clas="login-form">
            <form action="" method="post">
                <div class="text-center padding-top-100px">
                    <img class="mx-auto d-block" width="100px" src="logo.png">
                </div>
                <h2 class="text-center light-green-color margin-bottom-25px">ART GALLARY</h2>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon light-blue-color"><i class="fa fa-user"></i></span>
                        <input type="text"  name="username" class="form-contol" placeholder="Username" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon light-blue-color"><i class="fa fa-lock"></i></span>
                        <input type="password"  name="password" class="form-contol" placeholder="*********" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">
                        <a href="logo.png" class="light-green-color">Sign In</a>
                    </button>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline black-color"><input type="checkbox">Remmember me<a href="#" class="pull-right text-success light-green-color"> Forgot password?</a></label>
                    
                </div>
            </form>
            <div class="hint-text">Don't have an Account? <a href="#" class="text-success light-green-color">Register Now!</a></div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.16.0/d3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
